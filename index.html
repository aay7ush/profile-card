<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Profile card component</title>
    <link rel="stylesheet" href="sytles.css" />
  </head>
  <body>
    <main>
      <article class="profile__card">
        <div class="profile__top-bg">
          <img src="images/bg-pattern-card.svg" alt="BG Pattern" />
        </div>
        <div class="profile__content">
          <div class="profile__img">
            <img src="images/image-victor.jpg" alt="Profile Image" />
          </div>
          <div>
            <p class="profile__title">
              Victor Crest&nbsp;&nbsp;<span>26</span>
            </p>
            <p>London</p>
          </div>
          <hr />
          <ul class="profile__stats">
            <li>
              <p>80K</p>
              <p>Followers</p>
            </li>
            <li>
              <p>803K</p>
              <p>Likes</p>
            </li>
            <li>
              <p>1.4K</p>
              <p>Photos</p>
            </li>
          </ul>
        </div>
      </article>
    </main>
  </body>
</html>
